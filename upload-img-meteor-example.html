<head>
  <title>upload-img-meteor-example</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
  <h1>Hello World!</h1>
  {{#each files}} 
    <img src="{{this.url}}" alt="" id={{this._id}}>
    {{#unless this.isUploaded}}
     {{> FS.UploadProgressBar bootstrap=true}}
    {{/unless}}
    {{#if this.isUploaded}}
    <input type="file" class="myFileInput" id="{{this._id}}"/>
    {{/if}}
    Delete {{this.name}}: {{> FS.DeleteButton class="btn btn-danger btn-xs"}}
  {{/each}}
  {{#unless files.count}}
    <input type="file" class="myFileInput"/>
  {{/unless}}
</template>
